<!DOCTYPE html>
<html>

<head>
    <title>Quiz Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="CSS/QuizGame.css">
    <script type="text/javascript" src="Scripts/Menu.js"></script>
    <link rel="stylesheet" type="text/css"  href="CSS/NavBar-Ipad.css">
    <link rel="stylesheet" type="text/css"  href="CSS/Footer-Ipad.css">
    
    <script src="https://use.fontawesome.com/bb16f85abc.js"></script>

    <script src="Scripts/QuizGame.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>

<body onload="NextQuestion(0)">

    <div data-role="page">

        <section data-role="header" data-position="fixed">
            <div id="nav-content">
                <div id="mySidenav" class="sidenav">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <a disabled="disabled" class="item-heading">Categories</a>
                    <a id="item-list1">&nbsp; &nbsp; &nbsp; Bread & Bakery</a>
                    <a id="item-list2">&nbsp; &nbsp; &nbsp; Canned goods & soups</a>
                    <a id="item-list3">&nbsp; &nbsp; &nbsp; Dabiry</a>
                    <a id="item-promotion">Promotions</a>
                    <a id="item-support">Support</a>
                  </div>
                <span onclick="openNav()"><i class="fa fa-align-justify" aria-hidden="true" ></i></span>
              <div id="logo" style="flex: 3">
                <img
                  src="Images/logo-transparent.png"
                  style="width: 16em;margin-top: 10px;"
                  alt=""
                />
              </div>
              <!--searchbar-->
              <form style="flex: 3; padding: 0.5em" class="navSearch">
                <input type="search" name="search-1" id="search-1" value="" />
              </form>
              <div style="flex: 2">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <i class="fa fa-user-circle" aria-hidden="true"></i>
              </div>
            </div>
          </section>

        <div class="mainBodyQuizGame" role="main">

            <div class="ui-content">
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <div class="ui-bar ui-bar-a">
                            <div class="logoContainer">

                                <div class="iconQuiz">
                                    <i id="iconQuestion" class="fa fa-question-circle" ></i>
                                </div>
                                <div class="pageNameQuiz">
                                    <p id="pageName">Quiz Game</p>

                                </div>

                            </div>

                            <div class="scoreContainer">
                                <div class="mgScore">
                                    <p id="qgameScore"></p>
                                  </div>
                            </div>

                            <div class="continueButtonContainer">

                                <div id="continueGame" class="continue" onclick="navigate()">
                                    <p>Conitnue Game</p>
                                   </div>
                                   
                            </div>

                            <div class="continueShoppingContainer">
                                <div class="continueShopping">
                                    <p>Conitnue Shopping</p>
                                </div>
                            </div>
                            
                        </div>
                    </div>


                    <div class="ui-block-b">
                        <div class="ui-bar ui-bar-a">

                            <div class="quiz_box">

                                <div class="quiz_type">
                                    <p id="qType">Technology</p>
                                </div>

                                <div class="quiz_question">
                                    <div id="qlogo"><i id="logoQuestionHead" class="fa fa-question-circle"></i></div>
                                    <div id="quiestionHolder">
                                        <h2 id="question">What was the first product <br> launched by Apple?</h2>
                                    </div>
                                </div>

                                <div class="quiz_answers">

                                 <form>
                                    <fieldset data-role="controlgroup"  data-type="vertical" data-iconpos="none">
                                         
                                        <input type="radio" name="option_quiz" id="option_quiz1" value="optionA" onclick="checkForAnswer()" >
                                        <label id="answer1" for="option_quiz1"> <p class="option_label" id="option1_label"></p> </label>

                                        <input type="radio" name="option_quiz" id="option_quiz2" value="optionB" onclick="checkForAnswer()">
                                        <label id="answer2" for="option_quiz2"><p class="option_label" id="option2_label"></p></label>

                                        <input type="radio" name="option_quiz" id="option_quiz3" value="optionC" onclick="checkForAnswer()">
                                        <label id="answer3" for="option_quiz3"><p class="option_label" id="option3_label"></p></label>

                                     </fieldset>

                                 </form>
                                </div>

                                <div class="quiz_footer">
                                    <div class="quizNumConatiner">
                                        <p id="quizNum"></p>

                                    </div>

                                    <div class="changeQuizContainer">

                                        <button id="nextQuiz" class="ui-btn ui-btn-inline" onclick="handleNextQuestion()">Next Quiz</button>
                                        
                                    </div>
                                </div>

                            </div>


                        </div>
                    </div>
                </div>

            </div>

        </div>
        <section data-role="footer" data-theme="b"  style="float: left; width: 100%; margin-top: 40px;  background-color: #383838; ">
            <div class="footer-content">
              <div style="flex:1;" class="contact-info-new">
                <h2><b>Get in touch</b></h2>
                <p><i class="fa fa-phone" aria-hidden="true"></i> 1-800-367-2884</p>
                <span><i class="fa fa-envelope" aria-hidden="true"></i> info@marsmart.com</span>
              </div>
              <div style="flex:2; text-align: right;" class="social-media-new">
                <h1>
                  <i class="fa fa-facebook-square" aria-hidden="true"></i>
                  <i class="fa fa-instagram" aria-hidden="true"></i>
                </h1>
                <h2>
                  <b>marsmart</b>
                  <span style="font-size: smaller;"><i class="fa fa-copyright" aria-hidden="true"></i>
                    all rights reserved</span>
                </h2>
              </div>
            </div>
          </section>


    </div>


</body>

</html>
