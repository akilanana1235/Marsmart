<!DOCTYPE html>
<html>
    <head>
        <title>Products List Page Ipad</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <script src="https://use.fontawesome.com/bb16f85abc.js"></script>
    <link rel="stylesheet" href="CSS/Products-ListPage-Ipad.css">


    </head>


    <body>
        
        <div data-role="page" id="Products-page">

            <div data-role="header">
                <div>Nav</div>
            </div>

            <div data-role="main">

              <div class="ListPageBody">

                <div class="breadCrum">
                    <p >Home > <span style="color: #FF2525;">Game</span> </p>
                </div>


                <div class="pageTopHeader">
                    <div class="ui-content">
                        <div class="ui-grid-a">
                            <div class="ui-block-a">
                                <div class="ui-bar ui-bar-a">
                                    <div class="pageHeadingContainer">
                                        <h1>Dairy Products</h1>
                                        <p>Buy Items and earn loyalty points and save money in next purchase</p>
                                    </div>
                                </div>
                            </div>
                            <div class="ui-block-b">
                                <div class="ui-bar ui-bar-a">

                                    <div class="numberOfItems">

                                        <p>100 results</p>
                                    </div>

                                    <div class="paginationContainer">

                                    </div>

                                </div>
                            </div>
                        </div>                  
                    </div> 
              </div>

             <div class="horizontalLine"><div class="lineAcross"></div></div>

            <div class="FilterContainer">

                <div class="productfilters">

                  <div class="searchFilterContainer">

                    <input type="text" name="search" id="searchFor" value="" data-type="search" placeholder="Filter Item by name" />
                  </div>

                  <div class="midFilterContainer">

                  </div>

                  <div class="addFilterContainer">
                   
                  </div>

                  <div class="extraFilter"></div>

                </div>

            </div>

            <div class="horizontalLine"><div class="lineAcross"></div></div>


            <div data-filter="true" data-input="#searchFor" class="productListDisplay">

                <div class="card">
                    <div class="cardheader">

                        <div class="cardHeart">
                            <i class="fa fa-heart-o" aria-hidden="true"></i>
                        </div>
                        <div class="cardImage">
                            <img class="card-img-top" src="Images/spinLogo.png" alt="Card image cap">
                        </div>

                    </div>
                   
                    <div class="card-body">

                        <div class="product_title">
                            <h5 class="card-title">Nestl√© Nesquik Cereals</h5>
                        </div>

                        <div class="product_sub_info">

                            <div class="product_type">
                             <p>Grocery</p>
                            </div>

                            <div class="product_rating">
                              <p>4.0</p>
                            </div>

                        </div>

                        <div class="product_description">
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>

                        <div class="product_price">
                               <p>$4.00</p>
                        </div>

                        <div class="product_footer">

                            <div class="QuanitityContainer">

                                <button type="button" id="plusButton" class="btn btn-secondary">+</button>
                                <span id="quantity">1</span>
                               <button type="button" id="minusButton" class="btn btn-secondary">-</button>
                            </div>

                            <div class="addToCartContainer">
                                <div class="continue">
                                    <p>Add to cart</p>
                                   </div>
                            </div>

                           
                        </div>

                      
                     
                    

                    </div>
                </div>


            </div>


<!-- Main ending  -->
            </div>  


            <div class="footer" data-role="footer">
                <p>footer</p>
            </div>

        </div>

    </body>



</html>
