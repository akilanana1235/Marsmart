<!DOCTYPE html>
<html>
    <head>
        <title>Products List Page Ipad</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <script src="https://use.fontawesome.com/bb16f85abc.js"></script>
    <link rel="stylesheet" href="CSS/Products-ListPage-Ipad.css">

    <script type="text/javascript" src="Scripts/ProductsList.js"></script>
    </head>


    <body>
        
        <div data-role="page" id="Products-page">

            <div data-role="header">
                <div>Nav</div>
            </div>

            <div data-role="main">

              <div class="ListPageBody">

                <div class="breadCrum">
                    <p >Home > <span style="color: #FF2525;">Game</span> </p>
                </div>


                <div class="pageTopHeader">
                    <div class="ui-content">
                        <div class="ui-grid-a">
                            <div class="ui-block-a">
                                <div class="ui-bar ui-bar-a">
                                    <div class="pageHeadingContainer">
                                        <h1>Dairy Products</h1>
                                        <p>Buy Items and earn loyalty points and save money in next purchase</p>
                                    </div>
                                </div>
                            </div>
                            <div class="ui-block-b">
                                <div class="ui-bar ui-bar-a">

                                    <div class="numberOfItems">

                                        <p>100 results</p>
                                    </div>

                                    <div class="paginationContainer">

                                    </div>

                                </div>
                            </div>
                        </div>                  
                    </div> 
              </div>

             <div class="horizontalLine"><div class="lineAcross"></div></div>

            <div class="FilterContainer" id="FilterContainer">

                <div class="productfilters">

                  <div class="searchFilterContainer">

                    <input type="text" name="search" id="searchFor" value="" data-type="search" placeholder="Filter Item by name" />
                  </div>

                  <div class="midFilterContainer">

                    <form>
                        <fieldset data-role="controlgroup" data-type="horizontal">
    
                      
                         <select id="BrandFilter" name="select-native-11" >
                               <option value="All" >Brand</option>
                                <option value="Nestle">Nestle</option>
                                <option value="Chedder">Chedder</option>
                                <option value="Amul">Amul</option>
                        </select>
                          
                            <select name="select-native-12" id="SortBy">
                                <option value="#">One</option>
                                <option value="#">Two</option>
                                <option value="#">Three</option>
                            </select>
                            
                            <select name="select-native-13" id="typeFilter">
                                <option value="#">One</option>
                                <option value="#">Two</option>
                                <option value="#">Three</option>
                            </select>
                        </fieldset>
                        </form>

                  </div>

                  <div  class="addFilterContainer">
                    <div id="addFilter" class="addFilterButton">
                        <p>+ Filters</p>
                       </div>
                  </div>

                  <div id="priceFilter" class="extraFilter">
                  
                            <select name="select-native-12" id="PriceRange">
                                <option value="All">Price Range</option>
                                <option value="#">Two</option>
                                <option value="#">Three</option>
                            </select>
                        
                  </div>

                </div>

            </div>

            <div class="horizontalLine"><div class="lineAcross"></div></div>


            <!-- Card -->
            <div data-filter="true" data-input="#searchFor" class="productListDisplay" id="product_List">

               


            </div>


<!-- Main ending  -->
            </div>  


            <div class="footer" data-role="footer">
                <p>footer</p>
            </div>

        </div>

    </body>



</html>
