<html>

<head>
    <title>Memory Game</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css"  href="CSS/NavBar-Ipad.css">
    <link rel="stylesheet" type="text/css"  href="CSS/Footer-Ipad.css">
    <script src="https://use.fontawesome.com/bb16f85abc.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <script type="text/javascript" src="Scripts/MemoryGame.js"></script>


</head>


<body>

    <div data-role="page" id="memoryGamePlay">

        <section data-role="header" >
            <div id="nav-content">
                <div id="mySidenav" class="sidenav">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <a disabled="disabled" class="item-heading">Categories</a>
                    <a id="item-list1">&nbsp; &nbsp; &nbsp; Bread & Bakery</a>
                    <a id="item-list2">&nbsp; &nbsp; &nbsp; Canned goods & soups</a>
                    <a id="item-list3">&nbsp; &nbsp; &nbsp; Dabiry</a>
                    <a id="item-promotion">Promotions</a>
                    <a id="item-support">Support</a>
                  </div>
                <span onclick="openNav()"><i class="fa fa-align-justify" aria-hidden="true" ></i></span>
              <div id="logo" style="flex: 3">
                <img
                  src="Images/logo-transparent.png"
                  style="width: 16em;margin-top: 10px;"
                  alt=""
                />
              </div>
              <!--searchbar-->
              <form style="flex: 3; padding: 0.5em" class="navSearch">
                <input type="search" name="search-1" id="search-1" value="" />
              </form>
              <div style="flex: 2">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <i class="fa fa-user-circle" aria-hidden="true"></i>
              </div>
            </div>
          </section>


        <div role="main" style="background-color: #F6F6F6;" class="ui-content">

            <div class="ui-content">
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <div class="ui-bar ui-bar-a">

                            <div class="logoContainer">

                                <div class="iconQuiz">
                                    <img src="Images/logoMG.png" id="iconMemory" >
                                </div>
                                <div class="pageNameQuiz">
                                    <p id="pageName">Memory Game</p>

                                </div>

                            </div>

                            <div class="scoreContainer">
                                <div class="mgScore">
                                    <p id="qgameScore">Game Score <span id="gScore"></span></p>
                                  </div>
                            </div>

                            <div class="continueButtonContainer" >

                                <div class="continue" id="continue_Button">
                                    <p>Conitnue Game</p>
                                   </div>
                                   
                            </div>

                            <div class="continueShoppingContainer">
                                <div class="continueShopping">
                                    <p>Conitnue Shopping</p>
                                </div>
                            </div>


                        </div>
                    </div>

                    <div class="ui-block-b">
                        <div class="ui-bar ui-bar-a">

                            <div class="timerSection">

                                <div class="timerContainer">
                                    <div class="timer">
                                        <p id="countDown"></p>
                                    </div>
                                </div>

                            </div>

                            <div class="gameBoardSection">

                                <div class="gameBoard">

                                <div class="cardHolder">
                                     <a href="#memoryGameSuccess" data-rel="popup" > 
                                   <div id="memory_board"></div>
                                    <script>newBoard();</script>
                                     </a>
                                </div>
                                    
                                  

                                </div>

                            </div>

                        </div>
                    </div>
                </div>

            </div>



           


        </div>


        <div data-role="popup" id="memoryGameSuccess" class="popUpMemoryGame">
       
            <img src="Images/logoMG.png" id="popUpLogo" class="imgLogo">
    
            <div class="rules">
               <h2 id="popUpHeader"></h2>

               <p id="popupContent"></p>

            </div>

            <div class="understood">
                <a style="text-decoration: none;" href="#GameLandingPage"><p>understood</p></a> 
            </div>
    
        </div>

        <section data-role="footer" data-theme="b"  style="float: left; width: 100%; margin-top: 40px;  background-color: #383838; ">
            <div class="footer-content">
              <div style="flex:1;" class="contact-info-new">
                <h2><b>Get in touch</b></h2>
                <p><i class="fa fa-phone" aria-hidden="true"></i> 1-800-367-2884</p>
                <span><i class="fa fa-envelope" aria-hidden="true"></i> info@marsmart.com</span>
              </div>
              <div style="flex:2; text-align: right;" class="social-media-new">
                <h1>
                  <i class="fa fa-facebook-square" aria-hidden="true"></i>
                  <i class="fa fa-instagram" aria-hidden="true"></i>
                </h1>
                <h2>
                  <b>marsmart</b>
                  <span style="font-size: smaller;"><i class="fa fa-copyright" aria-hidden="true"></i>
                    all rights reserved</span>
                </h2>
              </div>
            </div>
          </section>

    </div>

</body>


</html>
