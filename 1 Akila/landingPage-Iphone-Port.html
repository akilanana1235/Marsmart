<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="Icons/flavicon.png" />
  <title>Marsmart</title>

  <!-- jQuery mobile cdn -->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="Stylesheets/Landing page-iPhone.css">
  <link rel="stylesheet" type="text/css" href="Stylesheets/main-iPhone.css">

  <!-- scripts -->
  <script type="text/javascript" src="Scripts/Menu.js"></script>
  <script type="text/javascript" src="Scripts/Product.js"></script>
  <script type="text/javascript" src="Scripts/Landing.js"></script>
  <script type="text/javascript" src="Scripts/Populate.js"></script>
  <script type="text/javascript" src="Scripts/header-iphone.js"></script>
  <script src="Scripts/Menu.js"></script>

  <!-- bootstrap  -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <!-- 3.4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


  <!-- jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>












</head>

<body>
  <div data-role="page" id="Landing-page">
    <!-- header start -->
    <div data-role="header">
      <div data-role="navbar">
        <div class="ui-grid-b">
          <div class="ui-block-a">
            <div id="mySidenav" class="sidenav">
              <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
              <a disabled="disabled" class="item-heading">Categories</a>
              <a id="item-list1">&nbsp; &nbsp; &nbsp; Bread & Bakery</a>
              <a id="item-list2">&nbsp; &nbsp; &nbsp; Canned goods & soups</a>
              <a id="item-list3">&nbsp; &nbsp; &nbsp; Dabiry</a>
              <a id="item-promotion">Promotions</a>
              <a id="item-support">Support</a>
            </div>
            <span onclick="openNav()"><img id="hamburger" src="Icons/menu-button.png"></span>
          </div>
          <div class="ui-block-b">
            <img id="logo" src="Images/CWLOGO full.png">
          </div>
          <div class="ui-block-c">
            <div class="header-right-wrapper">
              <img id="cart" src="Icons/shopping-cart.png">
              <!-- <img id="profile-image" src="Icons/profile-image.png"> -->
              <span class="dropdown">
                <a class="my-drop dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  <img id="profile-image" src="Icons/profile-image.png">
                </a>

                <div class="dropdown-menu-profile" aria-labelledby="dropdownMenuLink">
                  <a class="dropdown-item" id="dropdown-profile">My Profile</a>
                  <a class="dropdown-item" id="dropdown-fav">My Favourites</a>
                  <a class="dropdown-item" id="dropdown-logout">Logout</a>
                </div>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- header end -->

    <!-- content start -->
    <div data-role="content">
      <!-- <img id="slider-image-1" src="Images/groceries.jpg"> -->
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="Images/groceries.jpg" id="first-slider" alt="Los Angeles">
          </div>
          <div class="item">
            <img src="Images/infographic.png" id="first-slider" alt="Chicago">
          </div>
          <div class="item">
            <img src="Images/slider-3.jpg" id="first-slider" alt="New York">
          </div>
        </div>
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span><img src="Icons/left-arrow-stroke.png" id="control-arrow"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span><img src="Icons/right-arrow-stroke.png" id="control-arrow"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>


    </div>

    <!-- content end -->



  </div>
</body>

</html>
