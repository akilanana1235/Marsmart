<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="assets/images/flavicon.png" />
  <title>Vanilla Almond Milk | Marsmart</title>
  <!--JQuery Mobile Theme-->
  <link rel="stylesheet" href="assets/themes/cw-theme.css" />
  <link rel="stylesheet" href="assets/themes/jquery.mobile.icons.min.css" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <!--Icons-->
  <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css" />
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!--JQuery Mobile-->
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!--External Style & script-->
  <link rel="stylesheet" href="Style.css" />
  <link rel="stylesheet" href="POI-IPad-Port.css" />

  <script type="module" src="POI_Script.js"></script>
</head>

<body>
  <div data-role="page" data-theme="c">
    <section data-role="header" data-position="fixed">
      <div id="nav-content">
        <!-- Hamburger menu -->

        <i class="fa fa-align-justify" aria-hidden="true" style="flex: 1" onclick="openNav()"></i>
        <div id="logo" style="flex: 3">
          <img src="assets/images/logo-transparent.png" onclick="window.location.href='../Landing page-iPhone.html'"
            style="width: 14em" alt="" />
        </div>
        <!--searchbar-->
        <form style="flex: 3; padding: 0.5em; display: none;">
          <input type="search" name="search-1" id="search-1" value="" />
        </form>
        <div style="flex: 2">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          <i class="fa fa-user-circle" aria-hidden="true"></i>
        </div>
      </div>
    </section>
    <div class="breadCrum">
      <p>Home > <span style="color: #ff2525">Product</span></p>
    </div>

    <section role="main" class="ui-content">
      <div class="card" id="product-hero">
        <div id="product-content">
          <article id="product-img-gallery" style="margin-top: -45px">
            <!--showing product's images in a gallery:[POI_Script:func dispalyProductImages()]-->
          </article>
          <article id="product-info">
            <!--showing product's json data:[POI_Script:func loadAndDispalyProductRatings()]-->
          </article>
        </div>

        <div id="addToCart-area">
          <div id="change-qty-ctrl">
            <button class="ui-btn ui-btn-a ui-btn-inline" onclick="changeAddToCartQty('plus')">
              <span><i class="fa fa-plus" aria-hidden="true"></i></span>
            </button>
            <span id="addToCart-qty">0</span>
            <button class="ui-btn ui-btn-a ui-btn-inline" style="margin: 0%" onclick="changeAddToCartQty('minus')">
              <span><i class="fa fa-minus" aria-hidden="true"></i></span>
            </button>
          </div>
          <a href="#addToBasketPopUp" data-rel="popup" data-position-to="window" data-transition="pop"
            class="ui-btn ui-corner-all ui-btn-d ui-btn-inline ui-shadow" id="addToCart-click">Add to Cart</a>
        </div>
      </div>
    </section>

    <section class="full-white-bg">
      <h2 class="content-section-title">Customer Reviews and Ratings</h2>
      <article id="ratings-container">
        <!--Showing top comments of current POI:[POI_Script:func loadAndDispalyProductRatings()]-->
        <div id="rating-numeric"></div>
        <div id="rating-bars"></div>
      </article>
      <h4><b>Comments</b></h4>
      <article id="comments-container">
        <!--Showing top comments of current POI:[POI_Script:func loadAndDispalyProductComments()]-->
      </article>
      <h2 class="content-section-title">Similar Products</h2>
      <section id="similar-products-container">
        <!--Showing similar products of current POI:[POI_Script:func displaySimilarProducts()]-->
      </section>
    </section>

    <!-- success feedback for add item to cart -->
    <div data-role="popup" class="feedback-popup" id="addToBasketPopUp">
      <i id="sucessIcon" class="fa fa-check-circle" aria-hidden="true"></i>
      <h3>Successfully Added to Cart</h3>
      <div id="popup-btns">
        <a style="text-decoration: none" class="ui-btn ui-btn-e ui-btn-inline">
          <p>Earn Loyalty Points</p>
        </a>
        <a style="text-decoration: none" href="#Products-page" class="ui-btn ui-btn-d ui-btn-inline">
          <p>Continue Shopping</p>
        </a>
      </div>
    </div>

    <div data-role="footer" style="
          margin-top: 10px;
          background-color: #383838 !important;
          padding: 10px 10px 15px 15px !important;
        ">
      <div data-role="navbar" style="">
        <div class="ui-grid-a" style="color: white; font-size: 12px">
          <div class="ui-block-a">
            <div class="spreemart-title" style="color: white">
              Get In Touch
            </div>
            <div class="spreemart-copyright" style="font-style: normal; color: white">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-telephone-fill" viewBox="0 0 14 14">
                <path fill-rule="evenodd"
                  d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
              </svg>
              +94 11 1234567
            </div>
            <div class="spreemart-copyright" style="font-style: normal">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-envelope-fill" viewBox="0 0 14 14">
                <path
                  d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z" />
              </svg>
              info@masmart.com
            </div>
          </div>
          <div class="ui-block-b" style="margin-left: -10px">
            <div class="social-media-wrapper" style="margin-right: -8px; margin-left: 137px">
              <img id="social-media" style="width: 20px; margin-right: 10px" src="assets/images/facebook.png" />
              <img id="social-media" style="width: 20px" stu src="assets/images/instagram.png" />
            </div>
            <div class="spreemart-copyright" style="
                  text-align: right;
                  margin-top: 16px;
                  margin-right: -8px;
                  font-style: normal;
                ">
              Marsmart Â© All rights reserved
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function () {
      localStorage.removeItem("poi-id");
      localStorage.setItem("poi-id", 2);
    });

    function changeGalleryMainImg(i) {
      subImages = document.getElementsByClassName("gallery-sub-img");
      document.getElementById("gallery-main-img").src = subImages[i].src;
    }

    function changeAddToCartQty(plusOrMinus) {
      let currentQty = parseInt(
        document.getElementById("addToCart-qty").innerHTML
      );
      if (plusOrMinus == "plus") {
        currentQty += 1;
      } else if (plusOrMinus == "minus") {
        currentQty -= 1;
      }
      document.getElementById("addToCart-qty").innerHTML =
        currentQty < 0 ? 0 : currentQty;
    }

    function handleAddToFav() {
      document.getElementById("addToFav-btn").style.display = "none";
      document.getElementById("fav-icon").style.display = "inline";
    }
  </script>
</body>

</html>
